<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Lunaris Client</title>
    <style>
      :root {
        --bg: #15171b;          
        --text-color: #ffffff;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: var(--bg);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        text-align: center;
      }

      .container {
        max-width: 800px;
        padding: 20px;
        margin-bottom: -1%;
      }

      h1 {
        font-size: 2.2em;
        font-weight: 700;
        margin: 15px 0 30px;
      }

      p {
        font-size: 1.1em;
        margin: 15px 0;
      }

      .img {
        width: 50%; 
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://raw.githubusercontent.com/ITZAE333222M/Lunaris-Client/master/src/assets/images/icon.png" class="img" alt="Lunaris Logo">
      <h1>¡Éxito!</h1>

      <p>Ya puedes cerrar esta ventana y volver a Lunaris Client.</p>
      <p>You can now close this window and go back to Lunaris Client.</p>
